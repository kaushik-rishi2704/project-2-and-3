<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
   <div class="container">
    <div class="display"><span>0</span></div>
    <div id="keys">
        <ul id="row1" class="btn-rows">
            <li class="btn">+</li>
            <li class="btn">-</li>
            <li class="btn">*</li>
            <li class="btn">/</li>
        </ul>
        <ul id="row2" class="btn-rows">
            <li class="btn">7</li>
            <li class="btn">8</li>
            <li class="btn">9</li>
        </ul>
        <ul id="row3" class="btn-rows">
            <li class="btn">4</li>
            <li class="btn">5</li>
            <li class="btn">6</li>
        </ul>
        <ul id="row4" class="btn-rows">
            <li class="btn">1</li>
            <li class="btn">2</li>
            <li class="btn">3</li>
        </ul>
        <ul id="row5" class="btn-rows">
            <li class="btn">0</li>
            <li class="btn">.</li>
            <li class="btn">C</li>
        </ul>
        <span id="btnl" class="btn">=</span>



    </div>
   </div> 
   <script src="app.js"></script>
</body>
</html>
